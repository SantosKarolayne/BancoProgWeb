<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>App.js</title>
    <link rel="stylesheet" href="css/index.css">

        <div class="image-card">
            <img src="/images/MockupCC2.png" alt="Credit Card NPM Bank" class="img-card">

</div>
<footer id="footer">

</footer>
