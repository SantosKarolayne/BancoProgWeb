<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <h1>BANCO NPM</h1>
        <nav class="navigation">
            <form action="/sair" method="post">
                <button type="submit" class="btn btn-danger">Sair</button>
            </form>
        </nav>
    </header>
    <div class="container">
        <h1 class="mt-4 text-center">Acesse para entrar no Banco</h1>
        <form action="/abrir-conta-corrente" method="post" class="row g-3 mt-3">
            <div class="col-md-6">
              <label for="E-mail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-6">
              <label for="Senha" class="form-label">Senha de 4 d√≠gitos</label>
              <input type="password" class="form-control" id="password" name="password" maxlength="4">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </div>
          </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
