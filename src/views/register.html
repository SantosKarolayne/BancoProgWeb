<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <h1>BANCO NPM</h1>
    </header>
    <div class="container mt-5">
        <h1 class="text-center m-3">Registre-se aqui</h1>
        <form action="/login" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="Primeiro nome">Primeiro nome</label>
                <input type="text" class="form-control" name="firstName" id="firstName">
            </div>
            <div class="col-md-6">
                <label for="Último nome">Último nome</label>
                <input type="text" class="form-control" name="lastName" id="lastName">
            </div>
            <div class="col-md-7">
              <label for="Email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-5">
              <label for="CPF ou RG" class="form-label">CPF ou RG</label>
              <input type="text" class="form-control" id="cpfOrRg" name="cpfOrRg" maxlength="11">
            </div>
            <div class="col-md-6">
                <label for="Data de Nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="birthday" name="birthday">
            </div>
            <div class="col-md-6">
                <label for="Senha" class="form-label">Senha de 4 Dígitos</label>
                <input type="password" class="form-control" id="password" name="password" maxlength="4">
            </div>
            <div class="col-12">
              <label for="Renda Mensal" class="form-label">Renda Mensal - envie seu último comprovante</label>
              <input type="file" class="form-control" id="monthlyIncome" name="monthlyIncome">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Declaro que li e aceito todos os termos
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </div>
          </form>
          <form action="/sair" method="post">
            <button type="submit" class="btn btn-danger mt-3 w-100">Sair</button>
          </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
